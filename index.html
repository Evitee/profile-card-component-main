<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="/design/styles.css">
</head>
<body>
  <div class="card">
  <header>
    <img class="profile"src="/images/image-victor.jpg" alt="Profile image">
  </header>
  <h1 class="name">Victor Crest <span class="age">26</span></h1> 
  <div class="country">
    <p>London</p>
  </div>
<div class="statistics">
    <p class="number">80K</p>
  <p class="type">Followers</p>
<p class="number">803K</p>
<p class="type">Likes</p>
<p class="number">1.4K</p>
<p class="type"> Photos</p>
</div>
</div>
</body>
</html>
